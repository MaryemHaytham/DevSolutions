<nav class="bg-gray-800 text-white flex justify-end items-center px-4 py-3">

  <div class="flex items-center gap-4">
      <div class="relative">
          <input 
              type="text" 
              placeholder="Search..." 
              class="bg-gray-700 text-white px-3 py-1 rounded focus:outline-none"
          />
          <mat-icon class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400">search</mat-icon>
      </div>

      <button class="relative focus:outline-none">
          <mat-icon>notifications</mat-icon>
          <span *ngIf="hasNotifications" class="absolute top-0 right-0 bg-red-500 text-xs rounded-full px-1">!</span>
      </button>

      <div class="relative">
          <button (click)="toggleMenu()" class="focus:outline-none flex items-center gap-2">
              <img [src]="user.avatar" alt="User Avatar" class="w-8 h-8 rounded-full border border-white" />
              <span *ngIf="!sidebarCollapsed">{{ user.name }}</span>
              <mat-icon>keyboard_arrow_down</mat-icon>
          </button>

          <div *ngIf="isMenuOpen" class="absolute right-0 mt-2 bg-white text-gray-800 rounded shadow-lg w-48">
              <a href="#" class="block px-4 py-2 hover:bg-gray-200">Profile</a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-200">Settings</a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-200">Logout</a>
          </div>
      </div>
  </div>
</nav>
