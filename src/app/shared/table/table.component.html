<div class="overflow-x-auto bg-white shadow-md rounded-lg p-4">
    <table mat-table [dataSource]="dataSource" class="w-full border border-gray-200">

        <!-- Dynamic Columns -->
        <ng-container *ngFor="let column of columns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef class="p-2 bg-gray-100 text-gray-600">
                {{ column | titlecase }}
            </th>
            <td mat-cell *matCellDef="let element" class="p-2 border-b">
                {{ element[column] }}
            </td>
        </ng-container>

        <!-- âœ… Actions Column (Separately Defined) -->
        <ng-container *ngIf="actionEvent" matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="p-2 bg-gray-100 text-gray-600"> Actions </th>
            <td mat-cell *matCellDef="let element" class="p-2 border-b text-center">
                <button (click)="openPopup(element.id)" class="p-2 bg-transparent">
                    <mat-icon class="text-blue-900 cursor-pointer">visibility</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Header & Rows -->
        <thead>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        </thead>
        <tbody>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </tbody>
        
    </table>

    <!-- Pagination -->
    <mat-paginator class="mt-4" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
